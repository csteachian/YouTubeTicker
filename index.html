<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTubeTicker by csteachian</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        /* Container for the entire page */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
			font-family: "Jost", sans-serif;
			font-optical-sizing: auto;
			font-weight: <weight>;
			font-style: normal;
        }

        /* Video background styling */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        iframe {
            width: 100%;
            height: 100%;
            --pointer-events: none;
        }

        /* Ticker tape styling */
        .ticker-tape {
		    z-index: 1;
            position: absolute;
            top: 0;
            width: 100%;
            height: 80px; /* Doubled the height */
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 60px; /* Adjust font size for better readability */
            white-space: nowrap;
            overflow: hidden;
        }

        .ticker-tape span {
            display: inline-block;
            padding-left: 100%;
            animation: scroll 700s linear infinite;
        }

        /* Keyframes for the ticker tape animation */
        @keyframes scroll {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">

	<!-- you can change this to any other youtube playlist -->

        <iframe src="https://www.youtube.com/embed/videoseries?list=PLDiDmxRlRCdFeiPWlHcFkFmylUa0M5Aes&autoplay=1&loop=1" 
                frameborder="0" 
                allow="autoplay; fullscreen" 
                allowfullscreen>
        </iframe>
    </div>

    <!-- Ticker Tape -->
    <div class="ticker-tape" id="ticker">
        <span>Loading news...</span>
    </div>

    <script>
	// Function to fetch RSS feed and update the ticker
	async function fetchRSSFeed(url) {
		try {
			// Using a different proxy service to avoid CORS issues
			const response = await fetch(`https://corsproxy.io/?${encodeURIComponent(url)}`);
			const data = await response.text();
			const parser = new DOMParser();
			const xmlDoc = parser.parseFromString(data, "text/xml");
			const items = xmlDoc.getElementsByTagName("item");
			
			let headlines = [];
			for (let i = 0; i < items.length; i++) {
				const title = items[i].getElementsByTagName("title")[0].textContent;
				headlines.push(title);
			}

			// Update the ticker tape with fetched headlines
			if (headlines.length > 0) {
				const ticker = document.getElementById("ticker");
				ticker.innerHTML = `<span>${headlines.join(" &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|| &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ")} </span>`;
			}
		} catch (error) {
			console.error("Error fetching the RSS feed:", error);
		}
	}

	// Fetch the RSS feed on page load
	window.onload = () => {

	// You can change this to any other RSS feed

		fetchRSSFeed("https://feeds.bbci.co.uk/news/technology/rss.xml");
	};
    </script>
</body>
</html>
